<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
</head>
<body>
    <div id="header-area">
<h1>Wanna play Rock, Paper, Scissors? Click on your choice below...</h1>
</div>
<div id="container">
    <div id="rock" class="option">
        <img src="/images/rock.webp" alt="rock" id="rock"/>
    </div>
    <div id="paper" class="option">
        <img src="/images/paper.png" alt="paper"/>
    </div>
    <div id="scissors" class="option">
        <img src="/images/scissors.jpg" alt="scissors"/>
    </div>
</div>
<div id="counter">
    <h3 id="logPlayerChoice"></h3>
    <h3 id="logComputerChoice"></h3>
<h2 id="winningText"></h2>
<p id="counterText"></p>
</div>

</body>
</html>
